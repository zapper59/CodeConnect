<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node rect {
	cursor: pointer;
	fill: #fff;
	fill-opacity: .5;
	stroke: #3182bd;
	stroke-width: 1.5px;
}

.node text {
	font: 10px sans-serif;
	pointer-events: none;
}

path.link {
	fill: none;
	stroke: #9ecae1;
	stroke-width: 1.5px;
}

</style>
<body>
		<div id="leftmenu" class="leftmenu">
			<a id="project-menu" href="#project-menu">PROJECT LIST</a>
		</div>
		<div id="rightmenu" class="rightmenu">
			<a id="legend-menu" href="#legend-menu">LEGEND</a>
		</div>
<div id="display" style="height: 600px;"></div>
</body>
<script src="js/jquery-1.10.2.min.js"></script>
<script src="js/jquery-xcolor/jquery.xcolor.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="js/utils.js"></script>
<script src="js/CodeConnect.js"></script>
<script src="js/CodeConnectTable.js"></script>
<script>
var currentConnection;
var currentProject = "bean-generator";
d3.json("testdata.json", function(error, json) {
	json = convertJsonResponseToNodes(currentProject, json);
	w = $( "body" ).width();
	h = $( "body" ).height();
	// create a new CodeConnection
	currentConnection = new CodeConnectTable("#display", w, h).update(json, currentProject);
});

</script>
